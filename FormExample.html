<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      font-weight: bold;
    }
    fieldset {
      margin-bottom: 20px;
      padding: 15px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <h1> Form with <span style="background-color: rgb(228, 150, 229);">
    input,
    label,
    select,
    textarea,
    button,
    fieldset,
    legend,
    datalist,
    output,
    option
    and
    optgroup tags.
  </span>
    </h1>

  <form>
    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <optgroup label="Select gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </optgroup>
      </select><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br><br>

    </fieldset>

    <fieldset>
      <legend>Feedback</legend>

      <label for="feedback">Your feedback:</label><br>
      <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Write your feedback"></textarea><br><br>

      <label for="rating">Rate our service:</label>
      <input type="range" id="rating" name="rating" min="0" max="5" oninput="outputRating.value = rating.value">
      <output name="outputRating" for="rating">3</output><br><br>

      <label for="service">Preferred Service:</label>
      <input list="services" id="service" name="service">
      <datalist id="services">
        <option value="Mobile Repair">
        <option value="Automobile Repair">
        <option value="Other">
      </datalist><br><br>
    </fieldset>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
