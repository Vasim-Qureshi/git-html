<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .myClass{
            margin-top: 10px;
            border-radius: 30px;
            border-width: 2px;
            border-color: rgb(95, 19, 150);
            height: 40px;
            
        }
    </style>
    <title>Form Tag and its Eliments</title>
</head>
<body>
    <form action="" style="border: 2px solid red; border-radius: 30px; width: 700px; margin-left: 30%; margin-bottom: 30px; display: grid; justify-content: center; padding: 95px; ">
        <fieldset style="display: grid; border: 2px solid; border-radius: 30px; padding: 20px;">
            <legend>FORM</legend>
            <label for="Name">What Is Your Name :-</label>
            <input class="myClass" type="text">
            <label for="email"> Your E-Mail ID :-</label>
            <input class="myClass" type="email">
            <input class="myClass" type="radio">
            <input class="myClass" type="checkbox">
            <input class="myClass" type="password">
            <input class="myClass" type="datetime">
            <input class="myClass" type="datetime-local">
            <input class="myClass" type="datetime-local">
            <input class="myClass" type="color">
            <input class="myClass" type="button" value="">
            <input class="myClass" type="file" name="" id="">
            <input class="myClass" type="image" src="images\smartphone-1.jpg" alt="">
            <input class="myClass" type="hidden" name="">
            <input class="myClass" type="number" name="" id="">
            <input class="myClass" type="week" name="" id="">
            <input class="myClass" type="month" name="" id="">
            <input class="myClass" type="url" name="" id="">
            <input class="myClass" type="range" name="" id="">
            <input class="myClass" type="search" name="" id="">
            <input class="myClass" type="submit" value="">
            <input class="myClass" type="tel" name="" id="">
            <input type="image" src="images\smartphone-1.jpg" alt="">
        </fieldset>    
    </form>
</body>
</html>
